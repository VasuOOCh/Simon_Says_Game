<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="0201-2.css">
</head>
<body>
    
    <div class="outerBox">
        <h2>Simon Says Game</h2>
        <h3>(Press any key to start)</h3>
        <div class="playground">
            <div class="box" id="box1" style="background-color: rgb(248, 58, 58);"></div>
            <div class="box" id="box2" style="background-color: rgb(62, 184, 74);"></div>
            <div class="box" id="box3" style="background-color: rgb(255, 172, 5);"></div>
            <div class="box" id="box4" style="background-color: rgb(0, 94, 255);"></div>
        </div>
        <button class="help">Help</button>
    </div>

    <script src="0201-2.js"></script>
</body>
</html>
